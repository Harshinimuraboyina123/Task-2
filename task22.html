<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Combined Project</title>
  <style>
    /* General Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f0f0f0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* ===== FORM VALIDATION SECTION ===== */
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .form-container button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    /* ===== FLEXBOX SECTION ===== */
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .content, .subContainer {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .content2, .content3 {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex: 1;
      flex-wrap: wrap;
    }
    .content > div,
    .content2 > div,
    .content3 > div {
      flex: 1;
      min-width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      font-size: 30px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .item1 { background-color: #1abc9c; height: 150px; }
    .item2 { background-color: royalblue; color: #fff; height: 180px; }
    .item3, .item4 { background-color: #ff7675; }

    /* ===== TO-DO LIST SECTION ===== */
    .todo-app {
      max-width: 540px;
      margin: 0 auto;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #edeef0;
      border-radius: 30px;
      padding-left: 20px;
      margin-bottom: 25px;
    }
    .row input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 10px;
    }
    .row button {
      border: none;
      outline: none;
      padding: 16px 50px;
      background: #ff5945;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 40px;
    }
    ul li {
      list-style: none;
      font-size: 17px;
      padding: 12px 8px 12px 50px;
      position: relative;
      user-select: none;
      cursor: pointer;
    }
    ul li::before {
      content: '';
      position: absolute;
      height: 28px;
      width: 28px;
      background: url('https://cdn-icons-png.flaticon.com/512/753/753345.png') no-repeat center center/cover;
      top: 12px;
      left: 8px;
      border-radius: 50%;
    }
    ul li.checked {
      color: #555;
      text-decoration: line-through;
    }
    ul li.checked::before {
      background: url('https://cdn-icons-png.flaticon.com/512/845/845646.png') no-repeat center center/cover;
    }
    ul li span {
      position: absolute;
      right: 0;
      top: 5px;
      width: 40px;
      height: 40px;
      font-size: 22px;
      color: #555;
      text-align: center;
      border-radius: 50%;
    }
    ul li span:hover {
      background: #edeef0;
    }
  </style>
</head>
<body>

  <!-- FORM VALIDATION -->
  <section class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label>Name *</label>
      <input type="text" id="name" placeholder="Your name">
      <label>Email *</label>
      <input type="email" id="email" placeholder="example@email.com">
      <label>Message *</label>
      <textarea id="message" placeholder="Write your message"></textarea>
      <button type="submit">Submit</button>
      <p id="errorMsg"></p>
    </form>
  </section>

  <!-- FLEXBOX LAYOUT -->
  <section>
    <h2>Flexbox Layout</h2>
    <div class="container">
      <div class="content">
        <div class="item1">A</div>
        <div class="item1">B</div>
      </div>
      <div class="content">
        <div class="item2">C</div>
        <div class="item2">D</div>
        <div class="item2">E</div>
      </div>
      <div class="subContainer">
        <div class="content2">
          <div class="item3">F</div>
          <div class="item3">G</div>
        </div>
        <div class="content3">
          <div class="item4">H</div>
          <div class="item4">I</div>
        </div>
      </div>
    </div>
  </section>

  <!-- TO-DO LIST -->
  <section class="todo-app">
    <h2>To-Do List üìù</h2>
    <div class="row">
      <input type="text" id="input-box" placeholder="Add your text">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="list-container"></ul>
  </section>

  <script>
    // Contact Form Validation
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email || !message) {
        errorMsg.textContent = "Please fill in all required fields.";
        errorMsg.style.color = "red";
        return;
      }
      if (!emailPattern.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        errorMsg.style.color = "red";
        return;
      }
      errorMsg.textContent = "Form submitted successfully! ‚úÖ";
      errorMsg.style.color = "green";
      document.getElementById("contactForm").reset();
    });

    // To-Do List Script
    const inputBox = document.getElementById("input-box");
    const listContainer = document.getElementById("list-container");

    function addTask() {
      if (inputBox.value === '') {
        alert("You must write something!");
        return;
      }
      let li = document.createElement("li");
      li.textContent = inputBox.value;
      listContainer.appendChild(li);

      let span = document.createElement("span");
      span.innerHTML = "\u00d7";
      li.appendChild(span);
      inputBox.value = "";
      saveData();
    }

    listContainer.addEventListener("click", function(e) {
      if (e.target.tagName === "LI") {
        e.target.classList.toggle("checked");
        saveData();
      } else if (e.target.tagName === "SPAN") {
        e.target.parentElement.remove();
        saveData();
      }
    });

    function saveData() {
      localStorage.setItem("data", listContainer.innerHTML);
    }

    function showTask() {
      listContainer.innerHTML = localStorage.getItem("data") || "";
    }

    showTask();
  </script>
</body>
</html>
